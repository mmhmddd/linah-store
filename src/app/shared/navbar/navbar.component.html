<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" />

<nav class="navbar navbar-expand-lg" dir="rtl" lang="ar">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand" routerLink="/">
      <img src="/assets/images/logo.png" alt="شعار متجر لينا للأطفال" class="logo-img">
      <h1 class="brand-text">
        <span class="main-title">لينه</span>
        <span class="sub-title">ثمارها اطفالنا</span>
      </h1>
    </a>

    <button
      class="navbar-toggler d-lg-none"
      type="button"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-controls="navbarNav"
      aria-label="تبديل القائمة">
      <span class="navbar-toggler-icon">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
      </span>
    </button>

    <div class="navbar-collapse" [class.show]="isMobileMenuOpen" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of mainMenu; let i = index">
          <!-- Regular menu items -->
          <a
            *ngIf="!item.hasDropdown"
            class="nav-link"
            [routerLink]="item.link"
            routerLinkActive="router-link-active"
            [routerLinkActiveOptions]="{ exact: i === 0 }"
            (click)="toggleMobileMenu()">
            <i class="bi {{ item.icon }}"></i>
            {{ item.text }}
          </a>

          <!-- Dropdown menu item -->
          <div *ngIf="item.hasDropdown" class="dropdown-wrapper">
            <a
              class="nav-link dropdown-toggle"
              [class.active]="isDropdownActive()"
              (click)="toggleDropdown($event)"
              role="button"
              [attr.aria-expanded]="isDropdownOpen">
              <i class="bi {{ item.icon }}"></i>
              {{ item.text }}
              <i class="bi bi-chevron-down dropdown-arrow" [class.rotated]="isDropdownOpen"></i>
            </a>
            <ul class="dropdown-menu" [class.show]="isDropdownOpen">
              <li *ngFor="let subItem of item.subMenu">
                <a
                  class="dropdown-item"
                  [routerLink]="subItem.link"
                  routerLinkActive="active"
                  (click)="closeDropdown()">
                  <i class="bi {{ subItem.icon }}"></i>
                  {{ subItem.text }}
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>

      <div class="navbar-actions d-flex align-items-center">
        <a class="action-link action-icon" routerLink="/favourite" title="{{ favouriteText }}" (click)="toggleMobileMenu()">
          <i class="bi bi-heart-fill"></i>
          <span class="badge-count" *ngIf="favouriteCount > 0">{{ favouriteCount }}</span>
        </a>

        <a class="action-link action-icon cart-link" routerLink="/cart" title="{{ cartText }}" (click)="toggleMobileMenu()">
          <i class="bi bi-cart-fill"></i>
          <span class="badge-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
        </a>

        <a
          class="action-link login-btn"
          [class.logout-btn]="isLoggedIn"
          [routerLink]="isLoggedIn ? null : '/login'"
          (click)="handleAuthAction()">
          <i class="bi" [ngClass]="isLoggedIn ? 'bi-box-arrow-right' : 'bi-box-arrow-in-right'"></i>
          <span class="action-text">{{ loginText }}</span>
        </a>
      </div>
    </div>
  </div>
</nav>
