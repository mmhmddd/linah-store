<div class="login-page">
  <div class="bg-decoration">
    <div class="floating-shape circle-1"></div>
    <div class="floating-shape circle-2"></div>
    <div class="floating-shape star-1">★</div>
    <div class="floating-shape star-2">★</div>
    <div class="floating-shape heart-1">♥</div>
  </div>

  <div class="container">
    <!-- Brand Header -->
    <div class="brand-header">
      <div class="logo-container">
        <img src="/assets/images/logo.png" alt="لينه Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
        <div class="logo-placeholder">
          <i class="bi bi-shop"></i>
        </div>
      </div>
      <div class="brand-title">
        <span class="main-title">لينه</span>
        <span class="sub-title">ثمارها أطفالنا</span>
      </div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section">
      <h1 class="welcome-title">{{ welcomeMessage }}</h1>
    </div>

    <!-- Login Form Section -->
    <section class="login-form-section">
      <form class="login-form" id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="form-title">تسجيل الدخول</h1>

        <div class="form-group">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="أدخل بريدك الإلكتروني"
              (focus)="onFieldFocus('email')"
              (blur)="onFieldBlur('email')"
              [class.invalid]="isFieldInvalid('email')"
            />
            <div class="input-border"></div>
          </div>
          <span class="error-message" *ngIf="isFieldInvalid('email')">{{ getErrorMessage('email') }}</span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">كلمة المرور</label>
          <div class="input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="أدخل كلمة المرور"
              (focus)="onFieldFocus('password')"
              (blur)="onFieldBlur('password')"
              [class.invalid]="isFieldInvalid('password')"
            />
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" aria-label="Toggle password visibility">
              <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
            </button>
            <div class="input-border"></div>
          </div>
          <span class="error-message" *ngIf="isFieldInvalid('password')">{{ getErrorMessage('password') }}</span>
        </div>

        <div class="form-options">
          <a href="#" class="forgot-password" (click)="onForgotPassword($event)">نسيت كلمة المرور؟</a>
        </div>

        <button type="submit" class="submit-btn" [disabled]="!isFormReady" id="submitBtn">
          <span>تسجيل الدخول</span>
          <i class="bi bi-arrow-left"></i>
        </button>

        <div class="error-message" *ngIf="submitError">{{ submitError }}</div>

        <div class="divider">
          <span>أو</span>
        </div>

        <div class="signup-section">
          <p class="signup-text"> ليس لديك حساب ؟</p>
          <a href="#" class="signup-btn" (click)="onSignup($event)">
            <i class="bi bi-person-plus"></i>
            إنشاء حساب جديد
          </a>
        </div>
      </form>

      <!-- Social Media Section -->
      <div class="social-media-section">
        <p class="social-text">تابعنا على</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank" class="social-icon" aria-label="Facebook">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="https://instagram.com" target="_blank" class="social-icon" aria-label="Instagram">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://wa.me/1234567890" target="_blank" class="social-icon" aria-label="WhatsApp">
            <i class="bi bi-whatsapp"></i>
          </a>
        </div>
      </div>
    </section>
  </div>
</div>
